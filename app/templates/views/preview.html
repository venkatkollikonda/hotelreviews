<ion-view>
    <ion-header-bar align-title="center">
        <a class="item-icon-left" ui-sref="hotels">
            <i class="icon ion-chevron-left"></i>
        </a>
        <h1 class="title">Hotel Reviews</h1>
    </ion-header-bar>

    <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" slide-interval="2000">
        <ion-slide ng-repeat="image in images">
            <div class="slideImg" style="background-image: url({{accessKey.servicesUrl}}/photo?maxwidth=400&photoreference={{image.photo_reference}}&key={{accessKey.key}})"></div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
