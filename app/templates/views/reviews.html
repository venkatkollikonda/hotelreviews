<ion-list>
    <div ng-repeat="review in reviews" ng-if="reviews !== undefined">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(review)"
                  ng-class="{active: isGroupShown(review)}">
            <div class="ratingsDiv">
                <i class="icon" ng-class="isGroupShown(review) ? 'ion-minus' : 'ion-plus'"></i>
                <div class="reviewerImg" style="background-image: url('https:{{review.profile_photo_url}}')" ng-if="review.profile_photo_url.length === 0 || review.profile_photo_url !== undefined"></div>
                <div class="reviewerImg" style="background-image: url('https://www.gstatic.com/webp/gallery3/1_webp_ll.png');" ng-if="review.profile_photo_url ==='' || review.profile_photo_url === undefined"></div>
                <div class="reviewerName" ng-bind="review.author_name"></div>
                <star-rating rating="review.rating"></star-rating>
            </div>
        </ion-item>
        <ion-item class="item-accordion"
                  ng-show="isGroupShown(review)">
            <p ng-bind="review.text" style="white-space:normal;"></p>
        </ion-item>
    </div>
    <div ng-if="reviews.length === undefined"> No Reviews</div>
</ion-list>
